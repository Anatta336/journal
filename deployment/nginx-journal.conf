server {
    server_name notes.samdriver.xyz;

    root /var/www/journal/public;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy MCP and OAuth endpoints to the backend
    location /.well-known/ {
        proxy_pass http://localhost:3013;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /mcp {
        proxy_pass http://localhost:3013;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy API requests to the backend
    location /api/ {
        # Rewrite e.g. /api/entries to /entries
        rewrite ^/api/(.*) /$1 break;

        proxy_pass http://localhost:3013;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/notes.samdriver.xyz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/notes.samdriver.xyz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = notes.samdriver.xyz) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name notes.samdriver.xyz;

    listen 80;
    return 404; # managed by Certbot
}